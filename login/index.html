<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="heading">Sign In</div>
        <form action="" class="form">
            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign In" onclick="alert('Sign in succeded!')">
        </form>
        <div class="social-account-container">
            <span class="title">Or Sign in with</span>
            <div class="social-accounts">
                <button class="social-button apple">
                        <a href="https://www.facebook.com/AdachiRestaurant/"><i class="fa-brands fa-facebook"></i></a>
                </button>
                <button class="social-button instagram">
                    <a href="https://www.instagram.com/adachirestaurant/"><i class="fa-brands fa-instagram"></i></a>
                </button>
            </div>
        </div>
        <script
        src="https://kit.fontawesome.com/fbadad80a0.js"
        crossorigin="anonymous"
      ></script>
    <script src="./main.js"></script>
</body>
</html>
